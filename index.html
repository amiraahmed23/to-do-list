<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do">
        <h1>My Daily Planner</h1>
        <div class="task">
            <input class="task-input" type="text" id="task-input" placeholder="Enter a task...">
            <button id="add-btn">Add</button>
        </div>
        <ul class="todo-list" id="todo"></ul>
        <div class="note">
            <textarea placeholder="My Note Here..."></textarea>
        </div>
        <button class="clear-btn" id="clear">Clear Tasks</button>
        
    </div>
</body>
<script src="main.js" ></script>
</html>
